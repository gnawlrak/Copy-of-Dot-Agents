<!DOCTYPE html>
<html>
<head>
    <title>检查房间数据</title>
</head>
<body>
    <h1>房间数据检查结果</h1>
    <pre id="output"></pre>

    <script>
        const ROOMS_KEY = 'dot_agents_mock_rooms_v2';
        const output = document.getElementById('output');
        
        function log(message) {
            output.textContent += message + '\n';
            console.log(message);
        }
        
        log('Checking localStorage for room data...\n');
        
        try {
            const roomsData = localStorage.getItem(ROOMS_KEY);
            if (roomsData && roomsData !== 'null') {
                try {
                    const rooms = JSON.parse(roomsData);
                    log('Found rooms data:');
                    log(JSON.stringify(rooms, null, 2));
                } catch (parseError) {
                    log('Parse error: ' + parseError.message);
                    log('Raw data: ' + roomsData);
                }
            } else {
                log('No room data found in localStorage');
            }
        } catch (error) {
            log('Error accessing localStorage: ' + error.message);
        }
    </script>
</body>
</html>
